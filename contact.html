        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="last">
            <div class="form-container">
                <div class="image-container">
                    <img src="attractions/3.jpg" alt="Image 1">
                    <img src="attractions/1.jpg" alt="Image 2">
                    <img src="attractions/4.jpg" alt="Image 3">
                </div>
                <h2>Tour Form</h2>
                <form action="handler.php" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">Select Destination</label>
                        <select id="destination" name="destination" required>
                            <option value="destination1">Select you destination</option>
                            <option value="destination1">Nimule National Park</option>
                            <option value="destination2">Boma National Park</option>
                            <option value="destination3">Shamebe National Park</option>
                            <option value="destination4">Kidepo Game Reserve</option>
                            <option value="destination5">Sudd Wetlands</option>
                            <option value="destination6">Lake Yirol</option>
                            <option value="destination7">River Nile</option>
                            <option value="destination8">Fulla falls</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="package">Packages</label>
                        <select id="package" name="package" required>
                            <option value="standard">Select your Package</option>
                            <option value="standard">Standard Package $500</option>
                            <option value="vip">VIP Package $1000</option>
                            <option value="premium">Premium Package $1500</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
    </div>
</body>
